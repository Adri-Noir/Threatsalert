<!doctype html>
<html>
   <body>
   <form action = "/result" method = "POST">
        <p>CVE <input type = "text" name = "cve" /></p>
        <p><input type = "submit" value = "submit" /></p>
    </form>
      <table border = 1>
		{% for value in cve_list %}
            <tr>
				<td> {{ value['cve'] }} </td>
				<td> {{ value['desc'] }} </td>
				{% if 'upload_date' in value %}
					<td> {{ value['upload_date'] }} </td>
				{% endif %}
				{% if 'edited_date' in value %}
					<td> {{ value['edited_date'] }} </td>
				{% endif %}
				{% if 'references' in value %}
					<td> {{ value['references'] }} </td>
				{% endif %}
            </tr>
		{% endfor %}
      </table>
      
   </body>
</html>
