<style>

</style>
<body>
<div class="wrapper">
  <form class="login" method="POST" action="/register">
	<p class="title">Create new user</p>
	
    <input type="text" placeholder="Username " name="username" id="username" autofocus/>
    <i class="fa fa-address-card"></i>

    <input type="text" placeholder="Email " name="email" id="email"/>
    <i class="fa fa-user"></i>
	
    <input type="password" placeholder="Password" name="password" id="password"/>
    <i class="fa fa-key"></i>
	
	<input type="password" placeholder="Confirm Password" name="confirm_password" id="confirm_password"/>
    <i class="fa fa-key"></i>
	
    <a href="#">Forgot your password?</a>
    <button type="submit"><span class="state">Register</span></button>
  </form>
  </p>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
